<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Waifu Generator</title>

        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />

        <!-- My Assets -->
        <link
            rel="shortcut icon"
            href="./resources/favicon-32x32.png"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./resources/css/style.css" />
        <script defer src="./resources/js/main.js"></script>
    </head>

    <body class="bg-dark">
        <!-- Main Container -->
        <div class="container p-2">
            <!-- Main Controls -->
            <div class="row justify-content-center">
                <button class="col-2 m-2 btn btn-primary" id="generate">
                    <span
                        class="spinner-border spinner-border-sm"
                        role="status"
                        aria-hidden="true"
                    ></span>
                    Generate
                </button>
                <button
                    class="col-auto m-2 btn btn-secondary"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#settings"
                    aria-controls="settings"
                >
                    <i class="bi bi-gear-fill" aria-label="Settings"></i>
                </button>
            </div>

            <!-- Image Container -->
            <div class="row justify-content-center flex-grow-1">
                <img
                    class="img-fluid"
                    id="show-image"
                    src=""
                    style="max-width: 60vh; max-height: 90vh"
                />
            </div>
        </div>

        <!-- Off Canvas Settings -->
        <div
            class="offcanvas offcanvas-end text-bg-dark"
            tabindex="-1"
            id="settings"
        >
            <div class="offcanvas-header">
                <h4>API Settings</h4>
                <button
                    type="button"
                    class="btn-close btn-close-white"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                ></button>
            </div>
            <div class="offcanvas-body text-secondary">
                <!-- API -->
                <div class="form-floating my-1">
                    <select
                        class="form-select"
                        id="api"
                        aria-label="API Endpoint"
                    >
                        <option selected>Select an API Endpoint</option>
                        <option value="waifupics">waifu.pics</option>
                        <option value="nekoslife">nekos.life</option>
                        <option value="anime">Anime-Images</option>
                        <option value="catboys">Catboys</option>
                    </select>
                    <label for="api">API Endpoint</label>
                </div>

                <!-- NSFW/SFW -->
                <div
                    class="btn-group my-4"
                    role="group"
                    aria-label="Image Type Group"
                >
                    <button
                        type="button"
                        id="sfw-type"
                        class="btn btn-light active"
                    >
                        SFW
                    </button>
                    <button type="button" id="nsfw-type" class="btn btn-light">
                        NSFW
                    </button>
                </div>

                <!-- Category -->
                <div class="form-floating">
                    <select
                        class="form-select"
                        id="category"
                        aria-label="Image Category"
                    >
                        <option value="none" selected>Select a Category</option>
                        <option value="waifu">waifu</option>
                        <option value="neko">neko</option>
                        <option value="shinobu">shinobu</option>
                        <option value="megumin">megumin</option>
                        <option value="bully">bully</option>
                        <option value="cuddle">cuddle</option>
                        <option value="cry">cry</option>
                        <option value="hug">hug</option>
                        <option value="awoo">awoo</option>
                        <option value="kiss">kiss</option>
                        <option value="lick">lick</option>
                        <option value="pat">pat</option>
                        <option value="smug">smug</option>
                        <option value="bonk">bonk</option>
                        <option value="yeet">yeet</option>
                        <option value="blush">blush</option>
                        <option value="smile">smile</option>
                        <option value="wave">wave</option>
                        <option value="highfive">highfive</option>
                        <option value="handhold">handhold</option>
                        <option value="nom">nom</option>
                        <option value="bite">bite</option>
                        <option value="glomp">glomp</option>
                        <option value="slap">slap</option>
                        <option value="kill">kill</option>
                        <option value="kick">kick</option>
                        <option value="happy">happy</option>
                        <option value="wink">wink</option>
                        <option value="poke">poke</option>
                        <option value="dance">dance</option>
                        <option value="cringe">cringe</option>
                    </select>
                    <label for="category">Category</label>
                </div>
            </div>
        </div>

        <!-- Bootstrap JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
